<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex" />
  <title>Interactive Project</title>
  <link rel="preload" href="fonts/lora-v32-latin-regular.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/lora-v32-latin-regular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <main class="wrapper">
    <audio class="audio" autoplay loop>
      <source src="audio/music.mp3" type="audio/mpeg" />
      <p>
        Download <a href="audio/music.mp3">MP3</a> audio.
      </p>
    </audio>
    <video class="video _blurry" width="1920" height="1080" preload="auto">
      <source src="video/video1.mp4" type="video/mp4">
      <p class="video__support">
        Download the
        <a href="video/video1.mp4" target="_blank" download="">MP4</a>
        video.
      </p>
    </video>
    <button class="option-button _hidden" type="button" name="b-start">Start</button>

    <button class="option-button option-button--left _hidden" name="b-left" type="button">Option 1</button>
    <button class="option-button option-button--right _hidden" name="b-right" type="button">Option 2</button>

    <div class="final" hidden>
      <p class="final__text">Fin!</p>
    </div>
  </main>
  <script src="script/main.js"></script>
</body>

</html>
