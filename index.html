<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex" />
  <title>Interactive Project</title>
  <link rel="preload" href="fonts/montserrat-v25-cyrillic_latin-500.woff" as="font" type="font/woff" crossorigin>
  <link rel="preload" href="fonts/montserrat-v25-cyrillic_latin-500.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style/style.css?v=1.1">
</head>

<body>
  <main class="wrapper">

    <audio class="audio" autoplay loop>
      <source src="audio/music.mp3" type="audio/mpeg" />
      <p>Download <a href="audio/music.mp3">MP3</a> audio.</p>
    </audio>

    <video src="video/video1.mp4" class="video _blurry" width="1920" height="1080" preload="auto">
      <p class="video__support">
        Download the
        <a href="video/video1.mp4" target="_blank" download="">MP4</a>
        video.
      </p>
    </video>

    <div class="filling">
      <div class="filling__circles"></div>
    </div>

    <div class="screensaver">
      <svg xmlns="http://www.w3.org/2000/svg" width="97.916" height="94.55" viewBox="0 0 97.916 94.55">
        <use href="#hexagon"></use>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="97.916" height="94.55" viewBox="0 0 97.916 94.55">
        <use href="#hexagon"></use>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="97.916" height="94.55" viewBox="0 0 97.916 94.55">
        <use href="#hexagon"></use>
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" width="97.916" height="94.55" viewBox="0 0 97.916 94.55">
        <use href="#hexagon"></use>
      </svg>
    </div>

    <div class="interface"></div>

    <div class="buttons-wrapper">
      <button class="button button_start _hidden" type="button" name="b-start">Начать</button>
    </div>
    <div class="buttons-wrapper">
      <button class="button button_resume _hidden" name="b-resume" type="button">Продолжить</button>
      <button class="button button_repeat _hidden" name="b-repeat" type="button">Ещё раз</button>
    </div>
    <div class="buttons-wrapper">
      <button class="button button_option _hidden" name="b-first" type="button">Первый вариант</button>
      <button class="button button_option _hidden" name="b-second" type="button">Второй вариант</button>
      <div class="button-selection"></div>
    </div>

    <div class="preloader"></div>

    <div class="final" hidden>
      <div class="final__inner">
        <svg xmlns="http://www.w3.org/2000/svg" width="97.916" height="94.55" viewBox="0 0 97.916 94.55">
          <use href="#hexagon"></use>
        </svg>
        <p class="final__text">Конец</p>
        <svg xmlns="http://www.w3.org/2000/svg" width="97.916" height="94.55" viewBox="0 0 97.916 94.55">
          <use href="#hexagon"></use>
        </svg>
      </div>
    </div>
  </main>
  <svg id="hexagon" xmlns="http://www.w3.org/2000/svg" width="97.916" height="94.55" viewBox="0 0 97.916 94.55"
    style="width:0;height:0;position:absolute;">
    <path fill="currentColor"
      d="M40.348.716a17.105 17.105 0 0 0-15.98 6.096L4.333 31.452a17.107 17.107 0 0 0-2.71 16.888L12.94 78.01a17.107 17.107 0 0 0 13.271 10.793l31.355 5.031a17.106 17.106 0 0 0 15.98-6.097L93.581 63.1a17.107 17.107 0 0 0 2.711-16.89L84.974 16.54A17.107 17.107 0 0 0 71.703 5.75z" />
  </svg>
  <script src="script/main.js?v=1.1"></script>
</body>

</html>
